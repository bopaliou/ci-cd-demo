name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t ci-cd-demo .

    - name: Run tests inside Docker
      run: docker run ci-cd-demo pytest

    # Optionnel : Exécuter l'app dans Docker (pas toujours nécessaire dans CI)
